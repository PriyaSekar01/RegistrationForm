<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail</title>
    <link rel="stylesheet" href="sform.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mainn.js"></script>
</head>
<style>
  
body {
  font-family: Arial, sans-serif;
  background-color: #cea4bd;
}
/* sform.css */

body {
    font-family: Arial, sans-serif;
    background-color: #cea4bd;
}

.container {
    max-width: 800px;
}

.form-label {
    margin-bottom: 0.5rem;
}

.form-control {
    width: 100%;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
}

.btn {
    font-size: 1rem;
}

.text-danger {
    font-size: 0.875rem;
}

.text-primary {
    color: #007bff;
}

/* Add more custom styles as needed */
/* Additional styles for sform.css */

.container {
    background-color: #f8f9fa;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #343a40;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}

.form-control:focus {
    border-color: #007bff;
    box-shadow: none;
}

.text-danger {
    font-size: 0.875rem;
    color: #dc3545;
}

.bg-light {
    background-color: #f8f9fa!important;
}

/* Custom styles for responsiveness */
@media (max-width: 576px) {
    .form-control {
        width: 100%;
    }
}

@media (min-width: 576px) {
    .form-control {
        width: calc(100% - 0.75rem);
    }
}

</style>

<body onload="page()">
  
    <div class="container mt-5">
        <h2 class="text-center mb-4">Student Register Here</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="StudentName" class="form-label fw-bold text-primary">Student Name:</label>
                    <input type="text" class="form-control name" id="StudentName" placeholder="Enter Student Name">
                    <p class="text-danger fs-5" id="demo"></p>
                </div>
                <div class="col-md-6">
                    <label for="FatherName" class="form-label fw-bold text-primary">Father Name:</label>
                    <input type="text" class="form-control me-1" id="FatherName" placeholder="Enter Father Name">
                    <p class="text-danger fs-5" id="demo1"></p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="Age" class="form-label fw-bold text-primary">Age:</label>
                    <input type="text" class="form-control age" id="Age" placeholder="Enter Age">
                    <p class="fs-5 text-danger" id="demo2"></p>
                </div>
                <div class="col-md-6">
                    <label for="DateofBirth" class="form-label fw-bold text-primary">Date of Birth:</label>
                    <input type="date" class="form-control me-1" id="DateofBirth">
                    <p class="fs-5 text-danger" id="demo3"></p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="Gender" class="form-label fw-bold text-primary">Gender:</label>
                    <select class="form-select" aria-label="Default select example" id="Gender">
                        <option selected disabled value="">Choose Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <p class="fs-5 text-danger" id="demo4"></p>
                </div>
                <div class="col-md-6">
                    <label for="City" class="form-label fw-bold text-primary">City:</label>
                    <input type="text" class="form-control me-1" id="City" placeholder="Enter City">
                    <p class="fs-5 text-danger" id="demo5"></p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="Pincode" class="form-label fw-bold text-primary">Pincode:</label>
                    <input type="text" class="form-control pincode" id="Pincode" placeholder="Enter Pincode">
                    <p class="fs-5 text-danger" id="demo6"></p>
                </div>
                <div class="col-md-6">
                    <label for="Address" class="form-label fw-bold text-primary">Address:</label>
                    <textarea class="form-control me-1" id="Address" placeholder="Enter Address"></textarea>
                    <p class="fs-5 text-danger" id="demo7"></p>
                </div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary mt-2 w-25" onclick="submit()">Submit</button>
                <button type="button" class="btn btn-primary mt-2 w-25" onclick="RegisterDetails()">Register Details</button>
            </div>
        </form>
    </div>
    
</body>

</html>
